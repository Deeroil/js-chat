<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js chat</title>
  <link rel="stylesheet" href="/main.css">
  <script src="/main.js"></script>
  <script src="/account.js"></script>
</head>

<body onload="initApp()">
  <h1>JavaScript chat</h1>
  <div>
    <h2>Logged in</h2>
    <!-- we can logout even if we're not logged in, there's no conditional rendering yet-->
    <input type="button" value="logout" onclick="logout()" />
    <div>
      <input type="text" placeholder="channel name" id="channelname" />
      <input type="button" value="create channel" onclick="createChannel()" />
      <input type="button" value="join channel" onclick="joinChannel()" />
    </div>
    <div id="radioboxes"></div>
    <div>
      <input type="text" placeholder="message" id="message" />
      <input type="button" value="send" onclick="sendMessage()" />
    </div>
  </div>
  <div id="messages"></div>
</body>

</html>
